<div class="container">
  <button type="submit" class="btn btn-info" (click)="dataShow()">Submit</button
  >&nbsp;&nbsp;
  <button type="reset" class="btn btn-danger" (click)="dataHide()">
    Clear
  </button>
  <br /><br />
  <div *ngIf="showData">
    <h4>Customer Details:</h4>
    <strong>Name: </strong> {{ user.fname }} <br /><strong>Email: </strong>
    {{ user.email }}
  </div>
</div>
